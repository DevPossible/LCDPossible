# LCDPossible Display Profile
# Place this file in the system configuration directory:
#   Windows: C:\ProgramData\LCDPossible\display-profile.yaml
#   Linux:   /etc/lcdpossible/display-profile.yaml
#   macOS:   /Library/Application Support/LCDPossible/display-profile.yaml

name: Default
description: Default display profile with system information panels

# Default settings applied to all slides unless overridden
default_update_interval: 5    # How often panels refresh content (seconds)
default_duration: 15          # How long each slide displays (seconds)

# Color scheme - all colors support:
#   - Hex format: #RGB, #RRGGBB, #RRGGBBAA
#   - Named colors: red, green, blue, cyan, magenta, yellow, orange, purple, etc.
#   - RGB format: rgb(255, 128, 0)
#   - RGBA format: rgba(255, 128, 0, 0.5)
colors:
  # Background colors
  background: "#0F0F19"           # Main panel background
  background_secondary: "#282832" # Secondary/alternate areas
  bar_background: "#282832"       # Progress bar background
  bar_border: "#505064"           # Progress bar border

  # Text colors
  text_primary: "#FFFFFF"         # Main text (values, titles)
  text_secondary: "#B4B4C8"       # Secondary text (labels)
  text_muted: "#6E6E82"           # Muted text (timestamps)

  # Semantic/status colors
  accent: "#0096FF"               # Primary accent (titles, highlights)
  accent_secondary: "#00D4AA"     # Secondary accent (variety)
  success: "#32C864"              # Success/good status
  warning: "#FFB400"              # Warning status
  critical: "#FF3232"             # Critical/error status
  info: "#00AAFF"                 # Info/neutral status

  # Usage level colors (for progress bars based on percentage)
  usage_low: "#32C864"            # 0-50% usage (green)
  usage_medium: "#0096FF"         # 50-70% usage (blue)
  usage_high: "#FFB400"           # 70-90% usage (orange)
  usage_critical: "#FF3232"       # 90%+ usage (red)

  # Temperature colors (based on Celsius)
  temp_cool: "#32C864"            # Cool (< 70°C)
  temp_warm: "#FFB400"            # Warm (70-85°C)
  temp_hot: "#FF3232"             # Hot (> 85°C)

  # Chart/graph colors (for multi-series data)
  chart_colors:
    - "#0096FF"   # Blue
    - "#00D4AA"   # Teal
    - "#FFB400"   # Orange
    - "#FF6B9D"   # Pink
    - "#A855F7"   # Purple
    - "#32C864"   # Green
    - "#FF3232"   # Red
    - "#00AAFF"   # Light Blue

# Slideshow slides - displayed in order, then loops
slides:
  # Basic system information panel
  - panel: basic-info

  # CPU usage with graphical display
  - panel: cpu-usage-graphic
    update_interval: 2  # Override: update every 2 seconds

  # GPU usage with graphical display
  - panel: gpu-usage-graphic

  # RAM usage with graphical display
  - panel: ram-usage-graphic

  # Text-based CPU information (commented out)
  # - panel: cpu-usage-text
  #   duration: 10

  # Static image example (commented out)
  # - type: image
  #   source: /path/to/custom-image.png
  #   duration: 5

  # Panel with custom background image (commented out)
  # - panel: cpu-usage-text
  #   duration: 10
  #   background: /path/to/background.png

# ============================================================================
# AVAILABLE PANEL TYPES
# ============================================================================
# System Information:
#   - basic-info          : Hostname, OS, uptime summary
#   - os-info             : Detailed OS information
#   - os-status           : System status indicators
#   - os-notifications    : System notifications
#
# CPU Panels:
#   - cpu-info            : CPU model and specifications
#   - cpu-usage-text      : CPU usage as text
#   - cpu-usage-graphic   : CPU usage with visual bars
#
# GPU Panels:
#   - gpu-info            : GPU model and specifications
#   - gpu-usage-text      : GPU usage as text
#   - gpu-usage-graphic   : GPU usage with visual bars
#
# Memory Panels:
#   - ram-info            : RAM specifications
#   - ram-usage-text      : RAM usage as text
#   - ram-usage-graphic   : RAM usage with visual bars
#
# Proxmox (requires API configuration in appsettings.json):
#   - proxmox-summary     : Cluster overview
#   - proxmox-vms         : VM/Container status list

