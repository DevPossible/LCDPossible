# =============================================================================
# AVAILABLE PANEL TYPES
# =============================================================================
# Run 'lcdpossible list-panels' for the complete list with descriptions.
#
# System Information:
#   - basic-info             : Hostname, OS, uptime summary
#   - basic-usage-text       : Simple CPU/RAM/GPU usage summary
#
# CPU Panels:
#   - cpu-info               : CPU model and specifications
#   - cpu-status             : CPU dashboard with usage, temp, sparkline
#   - cpu-usage-text         : CPU usage as text
#   - cpu-usage-graphic      : CPU usage with visual bars
#   - cpu-thermal-graphic    : CPU temperature gauge
#
# GPU Panels:
#   - gpu-info               : GPU model and specifications
#   - gpu-usage-text         : GPU usage as text
#   - gpu-usage-graphic      : GPU usage with visual bars
#   - gpu-thermal-graphic    : GPU temperature gauge
#
# Memory Panels:
#   - ram-info               : RAM specifications
#   - ram-usage-text         : RAM usage as text
#   - ram-usage-graphic      : RAM usage with visual bars
#
# Thermal Panels:
#   - system-thermal-graphic : Combined CPU/GPU temperature display
#
# Network Panels:
#   - network-info           : Network interfaces with IP, gateway, DNS
#
# Proxmox (requires configuration above):
#   - proxmox-summary        : Cluster overview
#   - proxmox-vms            : VM/Container status list
#
# Screensavers:
#   - screensaver            : Random screensaver or cycle through all
#   - plasma, matrix-rain, starfield, fire, pipes, bubbles, clock, etc.
#   - bouncing-logo:TEXT     : DVD-style bouncing text
#
# Media:
#   - animated-gif:PATH      : Animated GIF from file or URL
#   - video:PATH             : Video file, URL, or YouTube link
#   - html:PATH              : Local HTML file
#   - web:URL                : Live website

# =============================================================================
# AVAILABLE THEMES
# =============================================================================
# Run 'lcdpossible config list-themes' for the current list.
#
#   - cyberpunk    : Neon cyan/magenta, glow effects (default)
#   - rgb-gaming   : Vibrant rainbow, bold colors
#   - executive    : Dark blue/gold, professional
#   - clean        : Light mode, minimal

