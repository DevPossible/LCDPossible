# LCDPossible Display Profile
# Place this file in the system configuration directory:
#   Windows: C:\ProgramData\LCDPossible\display-profile.yaml
#   Linux:   /etc/lcdpossible/display-profile.yaml
#   macOS:   /Library/Application Support/LCDPossible/display-profile.yaml

name: Default
description: Default display profile with system information panels

# =============================================================================
# GLOBAL SETTINGS
# =============================================================================

# Default settings applied to all slides unless overridden
default_update_interval: 5    # How often panels refresh content (seconds)
default_duration: 15          # How long each slide displays (seconds)

# Default theme for all panels (cyberpunk, rgb-gaming, executive, clean)
theme: cyberpunk

# Default page effect for all panels (none, random, or specific effect name)
# Run 'lcdpossible config list-effects' for all available effects
effect: none

# Transition effect between slides (none, fade, slide-left, slide-right, etc.)
# Run 'lcdpossible profile help' for all transition types
transition: fade
transition_duration: 0.5

# =============================================================================
# SLIDESHOW SLIDES
# =============================================================================
# Displayed in order, then loops. Each slide can override global settings.

slides:
  # Basic system information panel
  - panel: basic-info

  # CPU status dashboard with usage, temp, and sparkline
  - panel: cpu-status
    update_interval: 2
    effect: hologram        # Override: add hologram effect to this panel

  # GPU usage with graphical display
  - panel: gpu-usage-graphic

  # RAM usage with graphical display
  - panel: ram-usage-graphic

  # Combined thermal display (CPU + GPU temperatures)
  - panel: system-thermal-graphic
    duration: 10            # Override: show for 10 seconds

  # Network information
  - panel: network-info

