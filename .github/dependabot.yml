version: 2
updates:
  # NuGet packages
  - package-ecosystem: "nuget"
    directory: "/src"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "nuget"
    groups:
      microsoft:
        patterns:
          - "Microsoft.*"
      serilog:
        patterns:
          - "Serilog*"
      testing:
        patterns:
          - "xunit*"
          - "NSubstitute*"
          - "Shouldly*"
          - "coverlet*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "ci(deps)"
    labels:
      - "dependencies"
      - "github-actions"
